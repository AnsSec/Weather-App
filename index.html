<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!----------------Font Style------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

    <!--------------------CSS file----------------->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="wrapper">
        <h1>weather App</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div> 

        <!-- -----------------------Contain Weather information-------------------------------- -->
        <div data-weatherContainer>

            <!-- --------------grant Location---------------- -->
            <div class="sub-container" data-grantLocationContainer>
                <img src="/assets/location.png" width="80" height="80" loading="lazy">
                <p >Grant Location Access</p>
                <p >Allow Access to get weather Information</p>
                <button  data-grantAccess>Grant Access</button>
            </div>

            <!-- ------------search Weather form------------- -->
            <form  data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button type="submit">
                    <img src="/assets/search.png" width="80" height="80" loading="lazy">
                </button>
            </form>
            

            <!-- ---------loding screen-------- -->
            <div class="sub-container" data-loadingContainer>
                <img src="/assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            

            <!-- ------------weather info-------------- -->
            <div class="sub-container" data-userInfoContainer>
                <!-- -----city name & flag---------- -->
                <div data-name>
                    <p  data-cityName></p>
                    <img data-CountryIcon>

                </div>

                <!-- ----------weather Description--------- -->
                <p  data-weatherDesc></p>

                <!-- -------------weather Icon----------- -->
                <img data-weatherIcon>

                <!-- -------------Temperature--------------- -->
                <p data-temp> </p>

                <!-- ----------3card Parameters------------- -->
                <div data-parametersContainer>
                    <!-- ----card1----- -->
                    <div data-parameters>
                        <img  src="/assets/wind.png" >
                        <p >windspeed</p>
                        <p  data-windSpeed></p>
                    </div>

                    <!-- ----card2----- -->
                    <div data-parameters>
                        <img  src="/assets/humidity.png" >
                        <p >humidity</p>
                        <p  data-humidity></p>
                    </div>

                    <!-- ----card3----- -->
                    <div data-parameters>
                        <img  src="/assets/cloud.png" >
                        <p >clouds</p>
                        <p  data-cloud></p>
                    </div>
                </div>

            </div>

            <div class="sub-container "  data-errorImg>
                <img style="border-radius: 10px;" src="/assets/404.jpg" width="300" height="300">
            </div>
        </div>
    </div>

    <!-- ----------------JS Link-------------- -->
    <script src="script.js"></script>
</body>
</html>
